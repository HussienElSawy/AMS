<!doctype html>
<html lang="en">
<head>
  <title>AMS</title>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="5" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/blog.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/dataTables.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename= 'js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename= 'js/dataTables.js') }}"></script>
    <div class="container">
      <main class="container">
        <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
          <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Automated Monitoring System</h1>
            <p class="lead my-3">For easy monitoring & alerting solutions!</p>
          </div>
        </div>
      
        <div class="row g-5">
          <div class="col-md-8">
            <form action="/" method="POST">
              <h3 class="pb-4 mb-4 fst-italic border-bottom">Monitoring Points List:</h3>
              <table class="table">
                <thead>
                  <tr>
                    {% for header in table_head %}
                    <th>{{ header }}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                    {% for i,mp in table_data %}
                    <tr>
                      <td>{{ i+1 }}</td>
                      <td><input type="hidden" name='mp_name_{{ i }}' value='{{ mp[0] }}'>{{ mp[0] }}</td>
                      <td><input type="hidden" name='mp_status_{{ i }}' value='{{ mp[1] }}'>{{ mp[1] }}</td>
                      <td><button type="submit" class="btn btn-outline-primary" value='{{ i }}' name='start_stop_btn'>START/STOP</button></td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
      
     <!-- 
              <nav class="blog-pagination" aria-label="Pagination">
                <a class="btn btn-outline-secondary" href="#" tabindex="-1" aria-disabled="false">Start All</a>
                <a class="btn btn-outline-secondary" href="#" tabindex="-1" aria-disabled="false">Stop All</a>
              </nav> -->
            </form>
          </div>
      
          <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
              <div class="p-4 mb-3 bg-light rounded">
                <h4 class="fst-italic">About</h4>
                <p class="mb-0">Automated Monitoring System [AMS] V4.0</p>
              </div>
              <!----menu area (disabled)-->
              <!----
              <div class="p-4">
                <h4 class="fst-italic">Menu</h4>
                <ol class="list-unstyled mb-0">
                  <li><a href="#">Create New Monitoring Point</a></li>
                  <li><a href="#">Test Slack Connection</a></li>
                  <li><a href="#">Test Mail Connection</a></li>
                  <li><a href="#">Test Database Connection</a></li>
                  <li><a href="#">Test Elastic Search Connection</a></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        ----->
      </main>
      
      <footer class="blog-footer">
        <p>
          <a href="#">Back to top</a>
        </p>
      </footer>
</body>
</html>
